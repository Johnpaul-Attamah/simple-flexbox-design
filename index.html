        <div class="nav--item item--menu__visible"><a href="#" class="nav--link"><i class="fa fa-bars"></i> Menu</a></div>
        <nav id="navigation">
            <ul id="nav--list">
                <li class="nav--item"><a href="#" class="nav--link">item 01</a></li>
                <li class="nav--item"><a href="#" class="nav--link">item 02</a></li>
                <li class="nav--item"><a href="#" class="nav--link">item 03</a></li>
                <li class="nav--item"><a href="#" class="nav--link">item 04</a></li>
                <li class="nav--item"><a href="#" class="nav--link">item 05</a></li>

            </ul>
        </nav>

        <h1 class="heading--primary"><a href="#">What The Flexbox?!</a></h1>

        <article class="description">
            <p>A simple video course to help you master FlexBox.</p>
            <p>Sign up today to grab all the videos and exercises!</p>

        <section class="signup">

                <input type="text" name="name" id="myname" placeholder="Your Name">

                <input type="submit" value="Sign me up">
            </form>
        </section>

        <section class="background">
            <img src="background-box.jpg" alt="crystal designed box image">
        </section>

        <footer>
            <p>&copy;Johnpaul Attamah</p>
        </footer>

    <script>
        const menu = document.querySelector('.item--menu__visible');
        const nav = document.getElementById('navigation');

        menu.addEventListener('click', function() {
            nav.classList.toggle('visible');
        })
